<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="./startpage.css" type="text/css" />
    <script type="text/javascript">
        //<![CDATA[
        function update()
        {
            var searchEngine = 'http://google.com'

            document.title ='Welcome to Cool Mono Browser';
            document.getElementById('headerTitle').innerHTML = 'Cool Browser Start';
            document.getElementById('searchButton').value = 'Search!';
            document.getElementById('footer').innerHTML = 'Search results provided by' + ' '
                                                          + 'Google' + ' | ' + '<a href="http://arora-browser.org/">'
                                                          + 'About Cool Browser'+ '</a>';
           document.getElementById('lineEdit').placeholder = 'Google';
        }

        function formSubmitted()
        {
            var string = lineEdit.value;

            if (string.length == 0)
                return;

            var url = 'http://www.google.com/#sclient=psy&source=hp&q='+string;
            window.location.href = url;
        }
        //]]>
    </script>
</head>
<body onload="document.forms[0].lineEdit.select(); update();">
    <div id="header">
        <h1 id="headerTitle"></h1>
        <img src="./arora.svg" />
    </div>
    <div id="search">
        <form action="javascript:formSubmitted();">
            <fieldset>
                <input id="lineEdit" name="lineEdit" type="text" />
                <input id="searchButton" type="submit" />
            </fieldset>
        </form>
    </div>
    <div id="footer"></div>
</body>
</html>
